<body>
    <form id="registerform">
        <div class="container">
            <div class="sign">SignUp</div>
            <div class="username">Email</div>
            <input type="email" name="email" required>
            <div class="password" >Password</div>
            <input id="pass" title="Must contain atleast one number, a lower case and atleast 6 characters" 
            type="password" id="password-field" minlength="6" required pattern="(?=.*\d)(?=.*[a-z]).{5,}" name="password">
            <div class="confirm">Confirm Password</div>
            <input type="password" id="pass2" >

            <button type="submit">SignUp</button>
            <div class="break">---------------------------OR---------------------------</div>
            <div id='images'>
                <a href="/signin/auth/google" ><img  id = "googleimg" src="/static/images/google.png" alt="Google"></a>
              <img id = "linkedinimg" src="/static/images/linkedin.png" alt="LinkedIn">
              <img  id = "githubimg"src="/static/images/github.png" alt="Github" >

            </div>
            

        </div>
    </form>
